<form class="form">
  <mat-form-field floatLabel="auto">
    <mat-label>Access Code</mat-label>
    <input [(ngModel)]="formData.code" name="accessCode" matInput placeholder="Softplan" required />
  </mat-form-field>
  <div class="align-right">
    <button (click)="registerCode()" type="button" mat-raised-button>Register</button>
    <button (click)="loginWithCode()" type="button" color="primary" mat-raised-button cdkFocusInitial>Login</button>
  </div>
</form>
